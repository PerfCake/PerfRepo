<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">New test definition</h3>
</div>
<div class="modal-body">
    <test-form groups="vm.groups"
               test="vm.test"
               on-save="vm.save(test, form)">
    </test-form>
</div>
